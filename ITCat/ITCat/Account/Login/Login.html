<!DOCTYPE html>
<html>
<head>

    <meta name="data-spm" content="a2107" />
    <title>
        游天下！！
    </title>
    <link rel="stylesheet"
          href="https://g.alicdn.com/tb/login/0.5.11/css/new-loginV2.css?t=20151220" />
    <link rel="stylesheet"
          href="https://g.alicdn.com/tb/login/0.5.11/css/page.css?t=20151220" />
    <script src="https://g.alicdn.com/kissy/k/1.4.4/seed-min.js"></script>

</head>
<body class="chl-reg" data-spm="1">
    <div id="page" class="">
        <div id="header" class="clearfix" data-spm="1000340">
            <div class="logo">
                <h1>游天下</h1>
            </div>
        </div>
        <div id="content">
            <div class="login-newbg" style="background-image:url(images/57.jpg); height: 600px;">

                <div class="content-layout">
                    <div class="login-box-warp">
                        <div class="login-box no-longlogin "
                             id="J_LoginBox">
                            <div id="J_QuickLogin" class="ww-login hidden">
                                <form action="" class="ww-form">
                                    <div class="submit">
                                        <button type="submit" class="J_Submit" tabindex="5" id="J_SubmitQuick">登 录</button>
                                    </div>
                                    <div class="other-login">
                                        <a href="" class="light-link" id="J_Sso2Static">使用其他账户登录</a>
                                    </div>
                                </form>
                            </div>
                            <div class="static-form " id="J_StaticForm">
                                <div class="login-title"> 账户登录</div>
                                <form action="/member/login.jhtml?redirectURL=http%3A%2F%2Fi.taobao.com%2Fmy_taobao.htm" method="post" id="J_Form">
                                    <div id="J_Message"
                                         style="display:none;"
                                         class="login-msg error">

                                    </div>
                                    <div class="field ph-hide username-field">
                                        <label for="TPL_username_1"> <i class="iconfont" title="会员名">&#xe601;</i></label>
                                        <span class="ph-label">手机号/会员名/邮箱</span> <input type="text"
                                                                                        name="TPL_username" id="TPL_username_1"
                                                                                        class="login-text J_UserName"
                                                                                        value=""
                                                                                        maxlength="32" tabindex="1" aria-label="手机号/会员名/邮箱" />
                                    </div>

                                    <div class="field pwd-field">
                                        <label id="password-label" for="TPL_password_1">
                                            <i class="icon iconfont" title="登录密码">&#xe600;</i>
                                        </label>
                                        <span id="J_StandardPwd">
                                            <input type="password"
                                                   aria-labelledby="password-label" name="TPL_password"
                                                   id="TPL_password_1" class="login-text" maxlength="28" tabindex="2"
                                                   autocomplete="off" aria-label="登录密码" />
                                        </span>
                                    </div>
                                    <div id="nocaptcha" class="nc-container tb-login"></div>


                                    <div class="login-links">

                                        <a class="forget-pwd">
                                            <a href="../Recover/Recover.html">忘记登录密码</a>
                                        <a class="register">免费注册</a>
                                    </div>
                                    <ul class="entries">
                                        <li id="J_OtherLogin" class="other-login">

                                            <a>&#xe603;微博登录</a>

                                            <a>&#xe618;QQ登录</a>
                                        </li>
                                    </ul>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
